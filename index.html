<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProyectoFinal_Macedro — Tienda Simulada</title>
  <!-- SweetAlert2 for replace alert/prompt/confirm -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Tienda Demo — Proyecto Final (Macedro)</h1>
    <div class="cart-summary">
      <button id="view-cart-btn" class="btn">Ver carrito (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main>
    <section id="products" class="products-grid" aria-live="polite">
      <!-- Productos cargados dinámicamente -->
    </section>

    <section id="cart-modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <h2>Carrito</h2>
        <div id="cart-items"></div>
        <div class="cart-actions">
          <button id="continue-shopping" class="btn">Seguir comprando</button>
          <button id="checkout-btn" class="btn primary">Finalizar compra</button>
        </div>
      </div>
    </section>

    <section id="checkout-modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <h2>Checkout</h2>
        <form id="checkout-form">
          <label>Nombre completo
            <input name="fullname" id="fullname" required />
          </label>
          <label>Email
            <input name="email" id="email" type="email" required />
          </label>
          <label>Dirección
            <input name="address" id="address" required />
          </label>
          <label>Medio de pago
            <select id="payment-method" name="payment">
              <option value="card">Tarjeta (simulado)</option>
              <option value="bank">Homebanking (simulado)</option>
              <option value="cash">Efectivo al retirar</option>
            </select>
          </label>
          <div class="form-actions">
            <button type="button" id="back-to-cart" class="btn">Volver</button>
            <button type="submit" class="btn primary">Pagar</button>
          </div>
        </form>
      </div>
    </section>

    <section id="products-empty" class="note hidden">No hay productos disponibles.</section>
  </main>

  <footer class="site-footer">
    <small>ProyectoFinal_Macedro — Simulador de Ecommerce | Datos cargados desde products.json</small>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
